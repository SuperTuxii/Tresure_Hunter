name: Treasure_Hunter
version: '${project.version}'
main: treasure_hunter.treasure_hunter.Treasure_Hunter
api-version: 1.16
authors: [ SuperTuxi ]
description: Caribien Plugin for Treasure Hunter
commands:
  leave:
    description: Leave the queue
    usage: /<command>
    aliases:
      - l
  setup:
    description: Setup for certain server functions
    usage: /<command> <function>
  all:
    description: Send a message to all players in Game
    usage: /<command> <message>
  start:
    description: Start the Game with the given Players
    usage: /<command> <players>
  resourcepack:
    description: Load resourcepack
    usage: /<command>